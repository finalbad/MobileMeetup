<html>

	<head>
		<title>Simple Chat Client</title>
    <link rel="stylesheet" type="text/css" href="/appcss" />    
	</head>

	<body id="body">
		<div class="column" id="column1">
      <div class="content">

        <div>
    			Type your name:
    			<input id="namebox" />
        </div>

        <div id="drawingContainer">
          <canvas id="drawing" width="320" height = "320"></canvas>
        </div>

        <div id="clearCanvasButtonContainer">
          <button id="clearCanvasButton">Clear Canvas</button>
        </div>

      </div>
    </div>

    <div class="column" id="column2">

      <div class="content scrollable" id="outputContainer">
        <div id="output"></div>
      </div>

      <div id="entryContainer">
        <div style="padding:10px">
          <textarea id="messageEntry" rows="3"></textarea>
        </div>
      </div>

    </div>
	</body>

</html>
<script src="/appjs"></script>
