<h2>GLKit Cons:</h2>

<ol>
<li><p>Hinders portability if your target includes non-Apple devices.</p></li>
<li><p>It's closed-source: Each GLKit class performs a bunch of OpenGL funcitons, but you can't see what's happening, and you have limited control over how it works.</p></li>
</ol>
